<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #app {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #auth-form, #dashboard {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #toggle-btn {
            background: none;
            color: #333;
            text-decoration: underline;
        }
        
        p {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="auth-form">
            <h2 id="form-title">Login</h2>
            <form id="form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p><button id="toggle-btn">Switch to Registration</button></p>
        </div>
        <div id="dashboard" style="display:none;">
            <h2>Welcome</h2>
            <p>User ID: <span id="user-id"></span></p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        let isLogin = true;
        const form = document.getElementById('form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const formTitle = document.getElementById('form-title');
        const toggleBtn = document.getElementById('toggle-btn');
        const authForm = document.getElementById('auth-form');
        const dashboard = document.getElementById('dashboard');
        const userIdSpan = document.getElementById('user-id');
        const logoutBtn = document.getElementById('logout-btn');

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Registration';
            toggleBtn.textContent = isLogin ? 'Switch to Registration' : 'Switch to Login';
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const userId = Math.random().toString(36).substr(2, 9);

            if (isLogin) {
                const stored = JSON.parse(localStorage.getItem(email));
                if (stored && stored.password === password) {
                    showDashboard(stored.userId);
                } else {
                    alert('Invalid credentials');
                }
            } else {
                if (localStorage.getItem(email)) {
                    alert('User already exists');
                } else {
                    localStorage.setItem(email, JSON.stringify({ password, userId }));
                    alert('Registration successful. Please login.');
                    isLogin = true;
                    formTitle.textContent = 'Login';
                    toggleBtn.textContent = 'Switch to Registration';
                }
            }
            form.reset();
        });

        function showDashboard(userId) {
            localStorage.setItem('currentUser', userId);
            authForm.style.display = 'none';
            dashboard.style.display = 'block';
            userIdSpan.textContent = userId;
        }

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            authForm.style.display = 'block';
            dashboard.style.display = 'none';
            form.reset();
            isLogin = true;
        });

        window.addEventListener('load', () => {
            const stored = localStorage.getItem('currentUser');
            if (stored) {
                showDashboard(stored);
            }
        });
    </script>
</body>
</html>
